<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Realizado</title>
</head>
<body>
    <h1>Pagamento Realizado com Sucesso!</h1>
    <p>ID do Pagamento: {{ payment_id }}</p>
    <p>Status: {{ status }}</p>
    <script>
        // Fecha a janela do checkout após 3 segundos e atualiza a página principal
        setTimeout(() => {
            if (window.opener) {
                window.opener.location.reload();
                window.close();
            } else {
                window.location.href = '/';
            }
        }, 3000);
    </script>
</body>
</html>
